plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    jcenter()
    mavenLocal()
//    maven {
//        url = uri('http://repo.maven.apache.org/maven2')
//    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.2.4.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.8'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.4.RELEASE'
    implementation 'org.postgresql:postgresql:42.2.10'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    implementation 'org.webjars:bootstrap:3.3.7-1'
    implementation 'org.webjars:jquery:3.1.1'
    implementation 'net.sf.jasperreports:jasperreports:6.14.0'
    implementation 'org.springframework:spring-support:2.0.8'
    implementation 'org.liquibase:liquibase-core:3.10.2'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.2.4.RELEASE'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testImplementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    testImplementation 'org.seleniumhq.selenium:htmlunit-driver:2.36.0'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.4.RELEASE'
    testImplementation 'junit:junit:4.12'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'taco-cloud'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
