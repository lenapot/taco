<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <title>Order list</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>

    <meta charset="UTF-8">
    <title>Taco cloud</title>
</head>
<body>
    <h1>Welcome to</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <div sec:authorize="isAuthenticated()">
        Logged user: <span sec:authentication="name"></span>
        <form method="POST" th:action="@{/logout}" id="logoutForm">
            <input type="submit" value="Logout"/>
        </form>
        <a th:href="@{/orders}" id="orders">Show my orders</a>
        <br>
        <a th:href="@{/tacos}" id="tacos">Show my tacos</a>
        <br>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin/orders}" id="admin">Admin</a>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" id="login">Login</a>
    </div>
    <a th:href="@{/design}" id="design">Design a taco</a>
</body>
</html>
